<extend name="Public/base" />
<block name="title"><title>评论管理-评论列表</title></block>
<block name="content">
	<div id="content" class="white">
        <h1><img src="__PUBLIC__/Admin/img/icons/posts.png" alt="" /> 评论管理-评论列表</h1>
        <div class="bloc">
		    <div class="title"><volist name="topCates" id="vo"><a href="__CONTROLLER__/index/cid/{$vo.id}">{$vo.name}</a></volist></div>
		    <div class="content"> 
		   	<form method="post" action="">
				<table>
					<thead>
		                <tr>
		                    <th><input type="checkbox" class="checkall"/></th>
		                    <th>头像</th>
		                    <th>用户名</th>
		                    <th>评论主题</th>
		                    <th>评论内容</th>
		                    <th>点赞数</th>
		                    <th>发布日期</th>
		                    <th style="text-align:center;">操作</th>
		                </tr>
		            </thead>
		            <tbody>
		            	<volist name="commentlist" id="vo">
		                <tr>
		                    <td><input type="checkbox" name="id[]" value="{$vo.id}" /></td>
		                    <td class="picture" style="width:100px;"><a href="{$vo.avatar}" class="zoombox"><img src="{$vo.avatar}" class="thumb" alt="{$vo.username}" /></a></td>
		                    <td>{$vo.username}</td>
		                    <td>{$vo.theme}</td>
		                    <td>{$vo.content}</td>
		                    <td>{$vo.agreenum}</td>
		                    <td>{$vo.date|date='Y-m-d',###}</td>
		                    <td style="text-align:center;"><a href="__CONTROLLER__/del/cid/{$cid}/id/{$vo.id}" title="Delete this content" onclick="return confirm('你确定要删除这条评论吗？');"><img src="__PUBLIC__/Admin/img/icons/actions/delete.png" alt="删除" /></a></td>
		                </tr>
		                </volist>
		            </tbody>
				</table>
				<div class="left input">
					<select name="action" id="tableaction">
		                <option value="">Action</option>
		                <option value="delete">Delete</option>
		            </select>
		            <div class="submit">
		            	<input type="submit" value="提交" />
		            </div>
				</div>
				<div class="pagination">
					{$page}
				</div>
			</form>
			</div>
		</div>
	</div>
